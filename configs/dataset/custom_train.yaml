dataset:
  name: CustomNPY  # 需与 `build_dataloader` 中的判断条件 `cfg.dataset == "CustomNPY"` 一致
  path: "/root/autodl-tmp/data/data_s3dis_pointNeXt"  # 数据根目录
  split: "train"
# 验证集预处理（与训练集保持一致或简化，避免数据增强）
transforms:
  - _target_: pc_sam.datasets.transforms.NormalizePoints  # 点云坐标归一化
  - _target_: pc_sam.datasets.transforms.NormalizeColor  # 颜色归一化（若有颜色信息）
    mean: 0.5
    std: 0.5
  - _target_: pc_sam.datasets.transforms.RandomSample  # 采样固定数量的点
    num_samples: ${num_samples}  # 复用全局参数num_samples（如10000）
  - _target_: pc_sam.datasets.transforms.ToTensor  # 转换为Tensor